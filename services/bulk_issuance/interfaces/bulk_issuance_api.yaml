swagger: '2.0'
info:
  version: 1.0.0
  title: Bulk Issuance
  description: Bulk Issuance API
security:
  - hasRole: ["Issuer"]
securityDefinitions:
  hasRole:
    type: oauth2
    flow: accessCode
    authorizationUrl: 'https://dummy.oauth.net/auth'
    tokenUrl: 'https://dumy.oauth.net/token'
    scopes:
      Issuer: scope of Issuer
consumes:
  - application/json
produces:
  - application/json
paths:
  /v1/{schemaName}/sample-csv:
    get:
      tags:
        - sampleTemplate
      summary: get sample template
      produces:
        - application/octet-stream
        - application/json
      parameters:
        - name: schemaName
          in: path
          required: true
          type: string
          description: schema name
      responses:
        '200':
          description: OK
          headers:
            Content-Disposition:
              type: string
          schema:
            $ref: '#/definitions/SampleTemplateResponse'
        '404':
          description: Not found
          schema:
            type: string
  /v1/upload:
    get:
      tags:
        - uploadedFiles
      summary: get uploaded files
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            type: object
        '404':
          description: Not found
          schema:
            type: string
  /v1/{entityName}/upload:
    post:
      tags:
        - uploadAndCreateRecords
      summary: upload the file and create records
      produces:
        - application/json
      consumes:
        - multipart/form-data
      parameters:
        - in: formData
          name: file
          type: file
          description: Certification data in the form of csv
        - in: path
          name: entityName
          type: string
          required: true
          description: VerifiableCredential you are issuing
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/CreateRecordResponse'
        '404':
          description: Not found
          schema:
            type: string
        '500':
          description: Internal Server Error
          schema:
            type: string
  /v1/{id}/report:
    get:
      tags:
        - downloadFileReport
      summary: download the success and error report of file uploaded
      produces:
        - application/json
        - application/octet-stream
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          description: File name
      responses:
        '200':
          description: OK
          headers:
            Content-Disposition:
              type: string
          schema:
            $ref: '#/definitions/FileDownload'
        '404':
          description: Not found
          schema:
            type: string
        '403':
          description: Forbidden
          schema:
            type: string

definitions:
  SampleTemplateResponse:
    type: object
  UploadedFiles:
    type: object
  FileDownload:
    type: object
  CreateRecordResponse:
    type: object
  